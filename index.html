<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Echarts</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
        } 
        .col-sm-6{ 
            padding:20px;
        }
        .chartSize{
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            height: 220px;
        }
    </style>
</head>

<body>

    <div class="row content">
        <div class="col-sm-6 pr"> 
            <div id="chart_01" class="chartSize pa"></div> 
        </div>
        <div class="col-sm-6">
            <div id="chart_02" class="chartSize pa"></div> 
        </div>
    </div>
    <div class="row content">
        <div class="col-sm-6 pr"> 
            <div id="chart_03" class="chartSize pa"></div> 
        </div> 
        <div class="col-sm-6 pr">
            <div id="chart_04" class="chartSize pa"></div> 
        </div>
    </div>
    
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/knockout/3.5.0-rc2/knockout-min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.js"></script>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
</body>

</html>
